  <main class="profile py-10 my-auto bg-white">
    <div class="lg:w-[80%] md:w-[90%] xs:w-[96%] mx-auto flex gap-4">
      <div
        class="lg:w-[88%] md:w-[80%] sm:w-[88%] xs:w-full mx-auto shadow-2xl p-4 rounded-xl h-fit self-center bg-white">
        <!--  -->
        <div class="">
          <h1 class="lg:text-3xl md:text-2xl sm:text-xl xs:text-xl font-serif font-extrabold mb-2 text-red-700">
            Create
          </h1>
          <h2 class="text-grey text-sm mb-4 text-red-700">Create Listing</h2>
          <form name="createListing">
           
            </h2>
            <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
              
              <div class="w-full  mb-4 mt-6">
                <label for="title" class="mb-2 text-red-700">Title</label>
                <input type="text" name="title" id="title"  placeholder="Article title..." required pattern=".{1,280}"
                title="title must be 1 to 280 characters long."
                  class="mt-2 p-4 w-full border-2 rounded-lg dark:text-black dark:border-gray-600 bg-white"
                  >
              </div>

              <div class="w-full  mb-4 lg:mt-6">
                <label for="body" class=" text-red-700">Content</label>
                <input type="text" name="description" id="description"  placeholder="Content description..." required pattern=".{1,280}"
                title="Description must be 1 to 280 characters long." class="mt-2 p-4 w-full border-2 rounded-lg  dark:text-black dark:border-gray-600 bg-white"
                  >
              </div>
            </div>

            <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
              
              <div class="w-full  mb-4 mt-6">
                <label for="tags" class="mb-2 text-red-700" >Tags</label>
                <input  type="text" name="tags" id="tags"
                placeholder="Related tag, if there are multiple please separate by , e.g. technology, business" 
                  class="mt-2 p-4 w-full border-2 rounded-lg dark:text-black dark:border-gray-600 bg-white"
                 >
              </div>

              <div class="w-full  mb-4 lg:mt-6">
                <label for="media" class=" text-red-700">Article
                  image</label>
                <input type="text" name="media" id="media" placeholder="Enter media URLs (comma separated)"
                  class="mt-2 p-4 w-full border-2 rounded-lg  dark:text-black dark:border-gray-600 bg-white"
                >
              </div>
            </div>
            <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
              
              <div class="w-full  mb-4 lg:mt-6">
                <label for="date" class=" text-red-700">Select a
                  deadline date</label>
                <input type="datetime-local" name="endsAt" id="endsAt" placeholder="Select a deadline date" required 
                  class="mt-2 p-4 w-full border-2 rounded-lg  dark:text-black dark:border-gray-600 bg-white"
                 >
              </div>

              <div class="w-full  mb-4 lg:mt-6">
                <label for="alt" class=" text-red-700">Article image
                  description for (accessibility)</label>
                <input  type="text" name="alt" id="alt" placeholder="Enter media URLs (comma separated)"
                  class="mt-2 p-4 w-full border-2 rounded-lg  dark:text-black dark:border-gray-600 bg-white"
                >
              </div>
            </div>
           

            <div class="flex gap-4">
              <button id="cancelAction" type="button"
                class="w-full text-white btn-danger-cancel bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Cancel
              </button>
              <button type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Submit
              </button>
          </form>
        </div>
      </div>
    </div>
  </main>
